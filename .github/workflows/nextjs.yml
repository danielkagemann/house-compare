name: villaya

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      # Artifact speichern (Build-Ordner)
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build/

