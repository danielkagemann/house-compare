name: villaya

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      # Baue ein Artifact, das den Build enth√§lt
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Lade das Build-Artifact herunter
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: build/

      # Deployment via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: build/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.next/**
