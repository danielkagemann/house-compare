name: villaya

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      # Baue ein Artifact, das den Build enth√§lt
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: build/

      - name: Deploy via Web Deploy
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.HOST }} # FTP Server
          remote-user: ${{ secrets.USER }} # FTP Benutzer
          private-ssh-key: ${{ secrets.PASS }} # FTP Passwort
          source-path: build/
          destination-path: /
